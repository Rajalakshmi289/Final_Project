<!DOCTYPE html>
<html lang="en">
  <style type="text/css">
    body {
      background-image: url(static/hd.png);

      width: 800px;

      padding-right: 50px;

      color: #ffffff;

      margin-top: 15px;
      margin-bottom: 20px;
    }

    .carousel-caption {
      bottom: 240px;

    .navbar-toggler {

    }
    .navbar-nav {
      text-align: center;
    }
    .nav-link {
      padding: 0.2rem 1rem;

    .nav-link:focus {
      color: #fff;
    }
    .navbar-toggler {
      padding: 1px 5px;
      font-size: 18px;
      line-height: 0.3;

    .navbar-light .navbar-nav .nav-link:focus,
    .navbar-light .navbar-nav .nav-link:hover {
      color: #fff;
    }

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <title>Heart Disease Detection</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #191919"
    >
      <div class="container">
        <a class="navbar-brand" href="/" style="color: white"
          ><span style="color: red">H</span>ealth<span style="color: red"
            >Q</span
          >uest</a
        >
        <button
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-target="#navbarSupportedContent"
          data-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" style="color: black"
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#" style="color: black"
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#" style="color: black"
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a
              >
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="/" style="color: white"
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Home&nbsp;&nbsp;&nbsp;</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/diabetes" style="color: white"
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Heart
                Disease Detection&nbsp;&nbsp;&nbsp;</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/alzheimer" style="color: white"
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Alzheimer's
                Disease Detection&nbsp;&nbsp;&nbsp;</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/chatbot1" style="color: white"
                >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;My Health
                Checkup</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="position: relative; left: 40px">
      <br />
      <div class="regform mt-3">
        <h2 style="color: #d10000; position: relative; left: 10px">
          Heart Disease Detection
        </h2>
        <br />
        <br />
      </div>

      <form
        action="resultd"
        class="main-form needs-validation"
        method="POST"
        enctype="multipart/form-data"
        id="diabetes"
      >
        <div class="row">
          <div class="col">
            <div class="form-group">
              <br />
              <label for="firstname"
                >Firstname&nbsp;<superscript>*</superscript></label
              >
              <br />
              <br />
              <input
                type="text"
                name="firstname"
                id="firstname"
                class="form-control"
                required="True"
                style="
                  border: 1.5px solid #ccc;
                  background-color: transparent;
                  resize: none;
                  outline: white;
                  color: gray;
                "
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <br />
              <label for="lastname"
                >Lastname&nbsp;<superscript>*</superscript></label
              >
              <br />
              <br />
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="form-control"
                required="True"
                style="
                  border: 1.5px solid #ccc;
                  background-color: transparent;
                  resize: none;
                  color: gray;
                  outline: white;
                "
              />
            </div>
          </div>
        </div>

        <div class="form-group">
          <br />
          <label for="phone"
            >Contact Number&nbsp;<superscript>*</superscript></label
          >
          <br />
          <br />
          <input
            type="number"
            name="phone"
            id="phone"
            class="form-control"
            required="True"
            style="
              border: 1.5px solid #ccc;
              background-color: transparent;
              resize: none;
              text-decoration: none;
              outline: white;
              color: gray;
            "
          />
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <br />
              <label for="email">Email&nbsp;<superscript>*</superscript></label>
              <br />
              <br />
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required="True"
                style="
                  border: 1.5px solid #ccc;
                  background-color: transparent;
                  resize: none;
                  color: gray;
                  outline: white;
                "
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <br />
              <label for="gender"
                >Gender&nbsp;<superscript>*</superscript></label
              >
              <br />
              <br />
              <select
                name="gender"
                id="gender"
                class="form-control"
                required="True"
                style="
                  border: 1.5px solid #ccc;
                  background-color: transparent;
                  resize: none;
                  outline: white;
                  color: gray;
                "
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <br />
              <label for="pregnancies"
                >Old Peak&nbsp;<superscript>*</superscript></label
              >
              <br />
              <br />
              <input
                type="number"
                name="op"
                id="op"
                class="form-control"
                step="any"
                required="True"
                style="color: gray; background-color: transparent"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <br />
              <label for="glucose"
                >Maximum HeartRate Achieved&nbsp;<superscript
                  >*</superscript
                ></label
              >
              <br />
              <br />
              <input
                type="number"
                required="True"
                name="mhra"
                id="mhra"
                class="form-control"
                style="
                  border: 1.5px solid #ccc;
                  background-color: transparent;
                  resize: none;
                  color: gray;
                  outline: white;
                "
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <br />
              <label for="bloodpressure"
                >Exercise Induced Angina&nbsp;<superscript
                  >*</superscript
                ></label
              >
              <br />
              <br />
              <select
                required="True"
                name="eia"
                id="eia"
                class="form-control"
                style="
                  border: 1.5px solid #ccc;
                  background-color: transparent;
                  resize: none;
                  color: gray;
                  outline: white;
                "
              >
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <br />
              <label for="skin">BMI&nbsp;<superscript>*</superscript></label>
              <br />
              <br />
              <input
                type="number"
                required="True"
                step="any"
                name="skin"
                id="skin"
                class="form-control"
                style="
                  border: 1.5px solid #ccc;
                  background-color: transparent;
                  resize: none;
                  color: gray;
                  outline: white;
                "
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <br />
            <br />
            <label for="insulin"
              >No. Of Major Vessels&nbsp;<superscript>*</superscript></label
            >
            <br />
            <br />
            <select
              required="True"
              name="nmv"
              id="nmv"
              class="form-control"
              style="
                border: 1.5px solid #ccc;
                background-color: transparent;
                resize: none;
                color: gray;
                outline: white;
              "
            >
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <div class="col">
            <br />
            <br />
            <label for="bmi"
              >Chest Pain Type&nbsp;<superscript>*</superscript></label
            >
            <br />
            <br />
            <br />
            <select
              required="True"
              name="tcp"
              id="tcp"
              class="form-control"
              style="
                border: 1.5px solid #ccc;
                background-color: transparent;
                resize: none;
                color: gray;
                outline: white;
              "
            >
              <option value="0">typical angina</option>
              <option value="1">atypical angina</option>
              <option value="2">non-anginal pain</option>
              <option value="3">asymptomatic</option>
            </select>
          </div>

          <div class="col">
            <br />
            <br />
            <label for="diabetespedigree"
              >Thalassemia&nbsp;<superscript>*</superscript></label
            >
            <br />
            <br />
            <br />
            <select
              required="True"
              name="thal"
              id="thal"
              class="form-control"
              style="
                border: 1.5px solid #ccc;
                background-color: transparent;
                resize: none;
                color: gray;
                outline: white;
              "
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          <div class="col">
            <br />
            <br />
            <label for="age">Age&nbsp;<superscript>*</superscript></label>
            <br />
            <br />
            <br />
            <input
              type="number"
              name="age"
              id="age"
              class="form-control"
              required="True"
              style="
                border: 1.5px solid #ccc;
                background-color: transparent;
                resize: none;
                color: gray;
                outline: white;
              "
            />
          </div>
        </div>

        <div class="text-center">
          <br />
          <button
            type="submit"
            class="btn btn-outline-success"
            style="width: 200px; margin-top: 30px"
          >
            Submit
          </button>
          <br />
          <br />
        </div>
      </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
